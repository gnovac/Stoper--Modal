<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stoper </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Montserrat:wght@400;700&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/907ccae0c7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="wrapper">
        <div class="info">
            <i class="fas fa-question"></i>
            <i class="fas fa-paint-brush"></i>
        </div>
        <div class="colors">
            <div class="color first"></div>
            <div class="color second"></div>
            <div class="color third"></div>
            <div class="color fourth"></div>
        </div>
        <h1>Stoper</h1>
        <p class="stoperwatch">0:00</p>
        <div class="time">0.00</div>

        <div class="buttons">
            <button class="start"> <i class="fas fa-play"></i></button>
            <button class="pause"> <i class="fas fa-pause"></i></button>
            <button class="stop"> <i class="fas fa-stop"></i></button>
            <button class="reset"> <i class="fas fa-times"></i></button>
            <button class="archive">archiwum</button>
        </div>
        <ul class="time-list"></ul>
    </div>

    <div class="modal-shadow">
        <div class="modal">
            <h3>Instrukcja: </h3>
            <p><i class="fas fa-play"></i> - start</p>
            <p><i class="fas fa-pause"></i> - pause</p>
            <p><i class="fas fa-stop"></i> - stop</p>
            <p><i class="fas fa-times"></i> - skasuj wszystko {łącznie z archiwum}</p>
            <p><strong>archiwum</strong> - zobacz wcześniejsze pomiary</p>
            <button class="close">Zamknij</button>
        </div>
    </div>


    <script src="js/main.js"></script>
</body>

</html>
